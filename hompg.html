    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .image-container {
    position: relative;
    overflow: hidden;
}

.hover-text {
    position: absolute;
    bottom: -40px;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    color: #ffd700;
    font-family: 'Press Start 2P', cursive;
    text-align: center;
    padding: 8px 0;
    transition: bottom 0.3s ease;
}

.image-container:hover .hover-text {
    bottom: 0;
}

.item a {
    display: block;
    cursor: pointer;
}
        body {
            background-color: #8b5a2b;
            background-image: 
                repeating-linear-gradient(
                    to right, rgba(255,255,255,0.1) 0 1px, transparent 1px 100px
                ),
                repeating-linear-gradient(
                    to bottom, rgba(255,255,255,0.1) 0 1px, transparent 1px 100px
                );
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        body::before {
            position: absolute;
            width: min(1400px, 90vw);
            top: 10%;
            left: 50%;
            height: 90%;
            transform: translateX(-50%);
            content: '';
            background-image: url(images/bg.png);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top center;
            pointer-events: none;
        }
        .welcome {
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            color:beige;
            text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700, 0 0 20px #ff8c00, 0 0 30px #ff8c00;
            animation: glow 1.5s infinite alternate, floatText 2s infinite ease-in-out;
            margin-bottom: 20px; 
            margin-top: 20px; 
        }
        .quote {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: beige;
            text-align: center;
            margin-bottom: 70px;
            padding: 0 20px;
        }
        .banner {
            position: relative;
        }
        .center-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: beige;
            text-align: center;
            background-color: rgba(127, 24, 24, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700, 0 0 20px #ff8c00, 0 0 30px #ff8c00;
            }
            to {
                text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 40px #ff8c00, 0 0 50px #ff8c00;
            }
        }
        @keyframes floatText {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
    </style>
</head>
